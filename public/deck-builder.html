<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder - Car’ D No Mi</title>
    <link rel="stylesheet" href="css/deck-builder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="deck-builder-container">
        <aside class="sidebar">
            <h2>Buscar Cartas</h2>
            <div class="search-bar">
                <input type="text" placeholder="Digite o nome de uma carta...">
            </div>
            <div class="search-results">
                <p>Nenhuma carta encontrada. Digite o nome de uma carta para começar!</p>
            </div>
        </aside>
        <main class="main-content">
            <div class="deck-header">
                <h1>Meu Deck</h1>
                <div class="deck-actions">
                    <button class="btn-secondary">Importar</button>
                    <button class="btn-secondary">Exportar Deck</button>
                </div>
            </div>
            <div class="deck-tabs">
                <button class="tab-link active">Padrão</button>
                <button class="tab-link">Raridade</button>
                <button class="tab-link">Visual</button>
                <button class="tab-link">Grid</button>
            </div>
            <div class="deck-details">
                <input type="text" placeholder="Título do Deck">
                <textarea placeholder="Descrição do Deck"></textarea>
            </div>
            <div class="deck-grid">
                <!-- Cards will be added here -->
            </div>
            <div class="financial-summary">
                <h2>Resumo Financeiro</h2>
                <div class="summary-item">
                    <span>Valor Total do Deck:</span>
                    <span class="price">R$ 0,00</span>
                </div>
                <button class="btn-primary">Salvar Deck</button>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-divider"></div>
        <p>© 2025 Car’ D No Mi. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="#" aria-label="Discord"><img src="images/discord-icon.svg" alt="Discord"></a>
            <a href="#" aria-label="WhatsApp"><img src="images/whatsapp-icon.svg" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
