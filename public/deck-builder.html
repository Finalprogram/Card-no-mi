<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder - Car’ D No Mi</title>
    
    <!-- Google Fonts: Bebas Neue para títulos, Poppins para corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Atualizado -->
    <link rel="stylesheet" href="css/deck-builder.css">

    <!-- Biblioteca de Ícones (Ex: Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <!-- Container principal com o novo layout -->
    <div class="deck-builder-container">
        
        <!-- Coluna da Esquerda: Busca de Cartas -->
        <aside class="sidebar panel-fade-in">
            <header class="sidebar-header">
                <h2><i class="ph-bold ph-magnifying-glass"></i> Buscar Cartas</h2>
            </header>
            <div class="search-bar">
                <input type="text" id="card-search-input" placeholder="Digite o nome da carta...">
            </div>
            <div id="search-results" class="search-results">
                <!-- Resultados da busca aparecerão aqui -->
                <p class="placeholder-text">Busque por uma carta para começar!</p>
            </div>
        </aside>
        
        <!-- Coluna da Direita: Construção do Deck -->
        <main class="main-content panel-slide-in">
            <header class="deck-header">
                <h1><i class="ph-bold ph-scroll"></i> Meu Deck</h1>
                <div class="deck-actions">
                    <button class="btn btn-secondary"><i class="ph-bold ph-upload-simple"></i> Importar</button>
                    <button class="btn btn-secondary"><i class="ph-bold ph-download-simple"></i> Exportar</button>
                </div>
            </header>

            <!-- Detalhes do Deck com efeito Glassmorphism -->
            <section class="deck-details glass-panel">
                <input type="text" id="deck-title" placeholder="Título do Deck (Ex: Supernovas em Ação)">
                <textarea id="deck-description" placeholder="Adicione uma breve descrição para seu deck..."></textarea>
            </section>

            <!-- Abas de Visualização -->
            <div class="deck-tabs">
                <button class="tab-link active">Padrão</button>
                <button class="tab-link">Raridade</button>
                <button class="tab-link">Visual</button>
                <button class="tab-link">Grid</button>
            </div>

            <!-- Grid do Deck -->
            <section id="deck-grid" class="deck-grid">
                <!-- Cartas do líder e do deck principal serão adicionadas aqui -->
            </section>

            <!-- Rodapé com Resumo Financeiro e Ação Principal -->
            <footer class="deck-footer">
                <div class="financial-summary">
                    <h3><i class="ph-bold ph-coins"></i> Resumo Financeiro</h3>
                    <div class="summary-item">
                        <span>Valor Total do Deck:</span>
                        <span class="price">R$ 0,00</span>
                    </div>
                </div>
                <button class="btn btn-primary"><i class="ph-bold ph-floppy-disk"></i> Salvar Deck</button>
            </footer>
        </main>
    </div>
</body>
</html>
